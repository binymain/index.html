<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are My Sunshine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 3s ease;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .heart {
            font-size: 100px;
            color: white;
            cursor: pointer;
            transition: all 1s ease;
            animation: heartbeat 2s infinite;
        }

        .heart:hover {
            transform: scale(1.1);
        }

        .sun {
            position: absolute;
            bottom: 70%px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffde00, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff8c00, 0 0 100px #ff4500;
            opacity: 0;
            transition: bottom 4s ease, opacity 3s ease;
            z-index: 5;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ffde00;
            text-shadow: 0 0 10px rgba(255, 222, 0, 0.7);
            opacity: 0;
            transition: opacity 2s ease;
            font-weight: bold;
            z-index: 6;
            text-align: center;
            width: 100%;
        }

        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            opacity: 0;
            transition: opacity 4s ease;
            z-index: 1;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    <div class="container">
        <div class="heart" id="heartButton">ü§ç</div>
    </div>
    <div class="sun" id="sun"></div>
    <div class="message" id="message">You are my sunshine</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heartButton = document.getElementById('heartButton');
            const sun = document.getElementById('sun');
            const message = document.getElementById('message');
            const sky = document.querySelector('.sky');
            
            heartButton.addEventListener('click', startSunrise);
            
            function startSunrise() {
                // Sayfa arka planƒ±nƒ± aydƒ±nlat
                document.body.style.backgroundColor = "#87CEEB";
                
                // G√∂k y√ºz√ºn√º g√∂ster
                sky.style.opacity = "1";
                
                // Kalbi gizle
                heartButton.style.opacity = "0";
                
                // G√ºne≈üi daha √ºstte konuma y√ºkselt
                setTimeout(() => {
                    sun.style.opacity = "1";
                    sun.style.bottom = "calc(60% - 75px)"; // Daha yukarƒ±da
                }, 500);
                
                // Mesajƒ± g√∂ster (tam ortada)
                setTimeout(() => {
                    message.style.opacity = "1";
                }, 2500);
            }
        });
    </script>
</body>
</html>
